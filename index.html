<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main>
        <div class="card-img">
            <img src="./images/image-equilibrium.jpg" alt="Image">
            <img src="./images/eye.jpg" alt="view-icon" class="view-icon">
            <h4>Equilibrium #3429</h4>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="mid-content">
                <span class="value"><i><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                                fill="#00FFF8" />
                        </svg></i>0.041 ETH</span>
                <span class="day"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                            fill="#8BACD9" />
                    </svg>3 days left</span>
            </div>
            <hr>
            <div class="bottom">
                <img src="./images/image-avatar.png" alt="Avatar" class="avatar">
                <p>Creation of <span> Vivek</span></p>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="#">Vivek</a>.
    </div>

</body>

</html>
